{% include 'clientHead.html'%}

<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div class="card mt-5 p-3" style="border-radius: 50px 20px;box-shadow: 5px 10px #888888;">
       <form action="change_client_password1" method="post">
        <div class="text-center h4"><b>Change Password</b></div>
           <input type="hidden" name="client_id" value="{{client_id}}">
        <div class="mt-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" name="password" id="password" placeholder="Enter Password" required class="form-control">
        </div>
          <div class="row">
              <div class="col-md-3"></div>
              <div class="col-md-6 mt-3">
                 <input type="submit" value="Change" class="btn btn-success w-100">
              </div>
          </div>
      </form>
    </div>
  </div>
