{% include 'adminHead.html'%}
<div class="container">
<div class="row">
  <div class="col-md-6">
      <div class="row">
          <div class="col-md-2"></div>
          <div class="col-md-6">
              <div class=" card mt-5 p-3" style="border-radius: 50px 20px;box-shadow: 5px 10px #888888;" >
               <form action="categories1" method="post">
                <div class="text-center h4">Categories</div>
                <div class="mt-3">
                  <label for="category_name" class="form-label">Category Name</label>
                  <input type="text" name="category_name" id="category_name" placeholder="Enter Category Name" required class="form-control">
                </div>
                 <div class="row">
                     <div class="col-md-3"></div>
                     <div class="col-md-6">
                         <div class="mt-3">
                            <input type="submit" value="Add" class="btn btn-success w-100" style="border-radius:50px;">
                         </div>
                     </div>
                 </div>
                </form>
              </div>
          </div>
      </div>
    </div>
  <div class="col-md-6">
      <div class="row">
          <div class="col-md-3"></div>
          <div class="col-md-6 mt-2">
               <div class="text-center mt-5 h5"><b>View Categories</b></div>
              <div class=" card mt-3 p-3" style="border-radius: 50px 20px;box-shadow: 5px 10px #888888;" >
                  {% for category in categories%}
                  <div class="text-center mt-2">{{category['category_name']}}</div>
                  {% endfor %}
              </div>
           </div>
      </div>
  </div>
 </div>
</div>
