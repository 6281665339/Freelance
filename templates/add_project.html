{% include 'clientHead.html'%}
<div class="container">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
        <div class=" card mt-4 p-3" style="border-radius: 50px 20px;box-shadow: 5px 10px #888888;" >
            <form action="add_project1" method="post" enctype="multipart/form-data">
                <div class="text-center h4">Project Details</div>
                <div class="mt-2">
                    <label for="category_id" class="form-label">Category Name</label>
                    <select name="category_id" id="category_id" required class="form-control">
                        <option value="">Choose Category</option>
                        {% for category in categories%}
                        <option value="{{category['_id']}}">{{category['category_name']}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mt-1">
                    <label for="project_title" class="form-label">Project Title</label>
                    <input type="text" name="project_title" id="project_title" placeholder="Enter Title" required class="form-control">
                </div>
                     <div class="mt-1">
                        <label for="project_cost" class="form-label">Project Cost</label>
                        <input type="number" min="1" name="project_cost" id="project_cost" placeholder="Enter Cost" required class="form-control">
                   </div>
                   <div class="mt-1">
                    <label for="skills" class="form-label">Skills</label>
                    <input type="text" name="skills" id="skills" placeholder="Enter Skills" required class="form-control">
                  </div>
                      <div class="mt-1">
                        <label for="project_doc" class="form-label">Project Doc</label>
                        <input type="file" min="1" name="project_doc" id="project_doc"  required class="form-control">
                   </div>
                    <div class="mt-1">
                        <label for="description" class="form-label">Description</label>
                        <textarea  name="description" id="description" placeholder="Enter Description" required class="form-control"></textarea>
                   </div>
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <div class="mt-3">
                            <input type="submit" value="Add" class="btn btn-success w-100" style="border-radius:50px;">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
  </div>
</div>
