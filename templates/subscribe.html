{% if session["role"] == 'Client':%}
    {% include 'clientHead.html' %}
{% elif session["role"] == 'Developer':%}
    {% include 'developerHead.html' %}
{% else:%}
    {% include 'head.html' %}
{% endif %}

<script>
function validate(){
        var regex_care_name = /^[a-zA-Z ]*$/;
        let holder_name = document.getElementById("holder_name").value
        if(!regex_care_name.test(holder_name)){
            alert("Invalid Name on Card")
            return false
        }

        let card_number = document.getElementById("card_number").value
        if(card_number.length!=16){
            alert("Card Number Should be 16")
            return false
        }

        let expiry_date = document.getElementById("expiry_date").value
        if(expiry_date.length!=5){
            alert("Invalid Expire Date")
            return false
        }

        let cvv = document.getElementById("cvv").value
        if(cvv.length!=3){
            alert("Invalid CVV")
            return false
        }

        return true
    }
</script>

<div class="container">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
        <div class=" card mt-4 p-3" style="border-radius: 50px 20px;box-shadow: 5px 10px #888888;" >
            <form action="subscribe1" method="post" onsubmit="return validate()">
                <div class="text-center h4">Subscription Payment</div>
                <input type="hidden" name="subscription_plan_id" value="{{subscription_plan_id}}">

                <div class="mt-1">
                    <label class="form-label"><b>Amount: $ {{plan_price}}</b></label>
                </div>
                     <div class="mt-1">
                        <label for="card_number" class="form-label">Card Number</label>
                        <input type="number" min="1" name="card_number" id="card_number" placeholder="Enter Number" required class="form-control">
                   </div>
                   <div class="mt-1">
                    <label for="holder_name" class="form-label">Holder Name</label>
                    <input type="text" name="holder_name" id="holder_name" placeholder="Enter Name" required class="form-control">
                  </div>
                      <div class="mt-1">
                        <label for="cvv" class="form-label">CVV</label>
                        <input type="number" min="0" name="cvv" id="cvv" placeholder="Enter CVV" required class="form-control">
                   </div>
                     <div class="mt-1">
                        <label for="expiry_date" class="form-label">Expiry Date</label>
                        <input type="text" name="expiry_date" id="expiry_date" placeholder="Enter Date" required class="form-control">
                  </div>
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <div class="mt-3">
                            <input type="submit" value="Pay Amount" class="btn btn-success w-100" style="border-radius:50px;">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
  </div>
</div>
